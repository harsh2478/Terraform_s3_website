<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Harsh Gupta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ef4444;
    }
    h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    p {
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
      color: #6b7280;
    }
    a {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>Looks like the page you're looking for doesn't exist or has been moved.</p>
  <a href="index.html">‚Üê Go Back Home</a>
</body>
</html>
